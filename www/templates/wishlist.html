<ion-view view-title="My Wishlist" hide-back-button="true">
	
	<ion-nav-buttons side="right">
    <span ui-sref="start" >
      
    </span>
    </ion-nav-buttons>

    <ion-content>

		 <ion-item ng-repeat="product in products" 
                  item="product.name" 
                  >
       <label class="checkbox">
        <input type="checkbox" ng-click="clickItem(item); $event.stopPropagation();" ng-model="item.checked">
         </label>
          
          Item {{ item.id }}
        </ion-item>
        
            
    </ion-content>


</ion-view>
